<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTCA Player Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; }
    .container { max-width: 420px; background: #fff; margin: 40px auto; padding: 2rem 1.5rem; border-radius: 12px; box-shadow: 0 4px 16px #0002; }
    h1 { color: #ffb200; font-family: Montserrat, Arial, sans-serif; }
    label { display: block; margin-top: 1em; margin-bottom: .3em; font-weight: bold; }
    input, select { width: 100%; padding: 0.6em; border: 1.5px solid #ccc; border-radius: 6px; margin-bottom: .7em; }
    button { background: #ffb200; color: #1c2237; border: none; padding: 0.8em 2em; font-weight: bold; border-radius: 6px; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #e2a100; }
  </style>
</head>
<body>
  <div class="container">
    <h1>NTCA Player Registration</h1>
    <form action="https://formsubmit.co/sohailkhan1230@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for registering with NTCA! We will contact you soon.">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" required>
      <label for="age">Age</label>
      <input type="number" id="age" name="Age" min="10" max="30" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="Phone" required>
      <label for="address">Address</label>
      <input type="text" id="address" name="Address" required>
      <label for="experience">Cricket Experience (years)</label>
      <input type="number" id="experience" name="Experience" min="0" max="20">
      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
